<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="capacidadDeAhorro.css">
    <title>Capacidad de ahorro</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-right">
                <img src="https://static.vecteezy.com/system/resources/previews/011/731/502/non_2x/hand-drawn-piggy-bank-illustration-png.png" alt class="logo">
                <h1>CAPACIDAD DE AHORRO</h1>
            </div>
                <div class="nav-left">
                    <p>Juan José Farias Lugo</p>
                </div>
        </nav>
    </header>
<div class="container">
<section class="container-info">
    <p class="title">¿Que es la capacidad de ahorro?</p>
    <div class="info">
        <img src="https://www.consolidatedcredit.org/es/wp-content/uploads/2020/03/salir-de-la-deuda.jpg" alt>
        <p>
            "Es la posibilidad que tienen las personas de separar un porcentaje de sus ingresos y reservarlo para su uso en el futuro."
        </p>
    </div>
</section>
<section class="container-form">
<form action class="form-container" id="form">
    <label for="salarioingresos">Ingrese su salario</label>
    <input type="number" id="salarioingresos">
    <label for="salariogastos">ingrese sus gastos</label> 
    <input type="number"  id="salariogastos">
    <input type="submit" id="btn-calcular" class="btn btn-succes">
</form>
<div class="table">
    <table id="ahorro_table">
        <thead>
            <tr>
                <th>Ingresos</th>
                <th>Gastos</th>
                <th>Ahorro</th>
            </tr>
        </thead>
    </table>
    <p class="error inactive">No existe ningún valor</p>
</div>
</section>
</div>
<script src="reto.js"></script>
</body>
</html>
